<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>See Scales Plus – vizualizace stupnic</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%231f262f' stroke='%2300e19e' stroke-width='4'/%3E%3Cpath d='M24 18v24a6 6 0 1 0 4 5.66V26h12v12a6 6 0 1 0 4 5.66V18H24z' fill='%23ffd830'/%3E%3C/svg%3E">
    <style>
        :root {
            --ui-font-size: 1.4vh;
            --layer-base: 0;
            --footer-clearance: 4vh;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            color: #FFFFFF;
            font-size: var(--ui-font-size);
        }

        :any-link {
            color: #ff4c7a;
            text-decoration-line: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .note {
            font-size: var(--ui-font-size);
            font-weight: lighter;
        }

        .header {
            position: absolute;
            top: 0px;
            width: 100%;
            padding-top: 3vh;
            font-size: var(--ui-font-size);
            text-align: center;
            z-index: var(--layer-base);
        }

        .footer {
            position: absolute;
            bottom: 0px;
            left: 0%;
            font-size: var(--ui-font-size);
            z-index: var(--layer-base);
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(31, 38, 47, 0.95);
            box-shadow: 0 -20px 40px rgba(31, 38, 47, 0.95);
            padding: 1.2vh 0 1.6vh;
        }

        .footer-info {
            /* line-height: 1.5; */
            /* max-width: 520px; */
            margin-bottom: 0.5vh;
        }

        #canvas {
            height: calc(100% - var(--footer-clearance));
            width: 100%;
            /* margin-bottom: 6vh; */
        }

        .interval-label {
            color: #666666;
            font-size: var(--ui-font-size);
        }

        .scale-selector-top {
            margin-top: 0;
            margin-bottom: 1vh;
        }

        .scale-meta {
            display: block;
            font-size: var(--ui-font-size);
            color: #cccccc;
            margin-top: 0.4vh;
        }

        .scale-meta span {
            color: #ffffff;
        }

        .note-selector {
            margin-top: 1.5vh;
            margin-bottom: 1.5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 0.8vh;
            flex-wrap: wrap;
        }

        .midi-filter-toggle {
            display: inline-flex;
            align-items: center;
            gap: 0.5vh;
            font-size: var(--ui-font-size);
            color: #cccccc;
            margin-top: 0.5vh;
        }

        .midi-btn {
            background-color: rgba(0, 225, 158, 0.15);
            border: 1px solid #00e19e;
            color: #00e19e;
            padding: 0.4vh 1vh;
            font-size: var(--ui-font-size);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .midi-btn:hover:not(:disabled) {
            border-color: #f7d230;
            color: #f7d230;
        }

        .midi-btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .midi-status {
            color: #cccccc;
            min-height: 1.8vh;
            display: inline-block;
            margin-top: 0.5vh;
            font-size: var(--ui-font-size);
        }

        .footer .midi-status {
            display: block;
        }

        .midi-footer-title {
            color: #f7d230;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: var(--ui-font-size);
        }

        .midi-footer {
            line-height: 1.6;
        }

        .note-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #00e19e;
            color: #00e19e;
            width: 3.6vh;
            height: 3.6vh;
            font-size: var(--ui-font-size);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .note-btn:hover {
            border-color: #f7d230;
        }

        .note-btn.active {
            background-color: #f7d3302d;
            border-color: #f7d230;
            font-weight: bold;
        }

        .scale-selector {
            margin-top: 1.5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8vh;
            flex-wrap: wrap;
        }

        .scale-selector label {
            font-size: var(--ui-font-size);
            color: #f7d230;
        }

        #scale-select {
            background-color: #1f262f;
            border: 1px solid #00e19e;
            color: #FFFFFF;
            font-size: var(--ui-font-size);
            padding: 0.4vh 0.8vh;
            border-radius: 4px;
            min-width: 14vh;
            cursor: pointer;
        }

        #scale-select:focus {
            outline: none;
            border-color: #f7d230;
        }

        .overlay {
            background-color: #1f262f;
            /* background-color: #ffffff; */
            text-align: center;
            display: table;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            z-index: 1000;
        }

        #overlay-content {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn {
            border: 2px solid #ff4c7a;
            color: white;
            background-color: rgba(255, 255, 255, 0);
            padding: 14px 28px;
            font-size: var(--ui-font-size);
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, .1);
        }
    </style>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div id='overlay' class='overlay'>
        <div id='overlay-content'>
            <div>
                <h1 style="color: #00e19e">See Scales Plus</h1>
                <h3>Prozkoumejte a vizualizujte hudební stupnice.</h3><br>
                <a class="btn" id="ready-btn" href="javascript:void(0)">Spustit</a>
            </div>
        </div>
    </div>
    <div class='header'>
        <div class='header'>
            <div class='scale-selector scale-selector-top'>
                <label for='scale-select'>Stupnice:</label>
                <select id='scale-select'></select>
            </div>
            <span class='scale-meta'><span id='category'></span></span>
            <span class='scale-meta'>
                <span id='genre'></span>
                <span id='usage'></span>
            </span>
            <div class='note-selector' id='note-selector'></div>
            </span>
        </div>
    </div>
    <div id="canvas"></div>
    <div class='footer'>
        <div class='midi-footer'>
            <button id='midi-btn' class='midi-btn'>Povolit MIDI</button>
            <span id='midi-status' class='midi-status'>Nepřipojeno</span>
            <label class='midi-filter-toggle'>
                <input type='checkbox' id='midi-filter' checked>
                Hrát jen tóny ve stupnici
            </label>
        </div>
        <div class='footer-info'>
            Zobraz: <a href='javascript:void(0)' id='flat'>Béčka</a> / <a href='javascript:void(0)'
                id='sharp'>Křížky</a>
            Styl intervalů:
            <span id="interval-styles">
                <a href='javascript:void(0)' id='arc'>Oblouky</a> /
                <a href='javascript:void(0)' id='gear'>Ozubené</a> /
                <a href='javascript:void(0)' id='pie'>Výseče</a>
            </span>
            <br>
            Mark Racette, Tomáš Mark -
            <a href="https://github.com/tomasmark79/scales" target="_blank" class="fa fa-github"></a>
            <a href="mailto:tomas@digitalspace.name" target="_blank" class="fa fa-envelope"></a>
        </div>
    </div>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/tween.js"></script>
    <script src="./lib/WebGL.js"></script>
    <script src="./src/scales.js"></script>
    <script src="./src/keyboard.js"></script>
    <script src="./index.js"></script>
</body>

</html>
