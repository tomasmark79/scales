<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>See Scales Plus – vizualizace stupnic</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%231f262f' stroke='%2300e19e' stroke-width='4'/%3E%3Cpath d='M24 18v24a6 6 0 1 0 4 5.66V26h12v12a6 6 0 1 0 4 5.66V18H24z' fill='%23ffd830'/%3E%3C/svg%3E">
    <style>
        :root {
            --ui-font-size: 1.4vh;
            --layer-base: 0;
            --footer-clearance: 5vh;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            color: #FFFFFF;
            font-size: var(--ui-font-size);
        }

        :any-link {
            color: #ff4c7a;
            text-decoration-line: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .note {
            font-size: var(--ui-font-size);
            font-weight: lighter;
        }

        .header {
            position: absolute;
            top: 0px;
            width: 100%;
            padding-top: 3vh;
            font-size: var(--ui-font-size);
            text-align: center;
            z-index: var(--layer-base);
        }

        .footer {
            position: absolute;
            bottom: 0px;
            left: 0%;
            font-size: var(--ui-font-size);
            z-index: var(--layer-base);
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(31, 38, 47, 0.95);
            box-shadow: 0 -20px 40px rgba(31, 38, 47, 0.95);
            padding: 1.5vh 2vh;
            gap: 1.2vh;
        }

        .footer * {
            font-size: var(--ui-font-size);
            line-height: 1.6;
        }

        .midi-footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8vh;
        }

        .footer-info {
            color: #cccccc;
            line-height: 1.8;
        }

        .footer-info a {
            color: #ff4c7a;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-info a:hover {
            color: #00e19e;
        }

        .footer-info .fa {
            font-size: calc(var(--ui-font-size) * 1.3);
            margin: 0 0.4vh;
        }

        #canvas {
            height: calc(100% - var(--footer-clearance));
            width: 100%;
            /* margin-bottom: 6vh; */
        }

        .interval-label {
            color: #666666;
            font-size: var(--ui-font-size);
        }

        .scale-selector-top {
            margin-top: 0;
            margin-bottom: 1vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1vh;
            flex-wrap: wrap;
        }

        .scale-meta {
            display: block;
            font-size: var(--ui-font-size);
            color: #cccccc;
            margin-top: 0.4vh;
        }

        .scale-meta span {
            color: #ffffff;
        }

        .note-selector {
            margin-top: 1.5vh;
            margin-bottom: 1.5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 0.8vh;
            flex-wrap: wrap;
        }

        .midi-filter-toggle {
            display: inline-flex;
            align-items: center;
            gap: 0.6vh;
            font-size: var(--ui-font-size);
            color: #cccccc;
        }

        .midi-btn {
            background-color: rgba(0, 225, 158, 0.15);
            border: 1px solid #00e19e;
            color: #00e19e;
            padding: 0.5vh 1.2vh;
            font-size: var(--ui-font-size);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .midi-btn:hover:not(:disabled) {
            border-color: #f7d230;
            color: #f7d230;
        }

        .midi-btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .midi-status {
            color: #cccccc;
            font-size: var(--ui-font-size);
        }

        .scales-library-btn {
            background-color: rgba(247, 210, 48, 0.15);
            border: 1px solid #f7d230;
            color: #f7d230;
            padding: 0.5vh 1.2vh;
            font-size: var(--ui-font-size);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            margin: 0;
        }

        .scales-library-btn:hover {
            background-color: rgba(247, 210, 48, 0.25);
            border-color: #00e19e;
            color: #00e19e;
        }

        .scales-library-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(31, 38, 47, 0.98);
            overflow-y: auto;
        }

        .scales-library-content {
            position: relative;
            margin: 3vh auto;
            padding: 3vh;
            max-width: 90%;
            color: #ffffff;
        }

        .scales-library-close {
            position: fixed;
            top: 2vh;
            right: 3vh;
            color: #f7d230;
            font-size: 4vh;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }

        .scales-library-close:hover {
            color: #00e19e;
        }

        .scales-library-header {
            text-align: center;
            margin-bottom: 3vh;
            color: #00e19e;
        }

        .scale-category-section {
            margin-bottom: 3vh;
        }

        .scale-category-title {
            color: #f7d230;
            font-size: calc(var(--ui-font-size) * 1.8);
            margin-bottom: 1.5vh;
            border-bottom: 1px solid rgba(0, 225, 158, 0.3);
            padding-bottom: 0.5vh;
        }

        .scale-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 225, 158, 0.2);
            border-radius: 4px;
            padding: 1.5vh;
            margin-bottom: 1.5vh;
            transition: all 0.2s;
            cursor: pointer;
        }

        .scale-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00e19e;
            transform: translateX(0.5vh);
        }

        .scale-item:active {
            background: rgba(0, 225, 158, 0.15);
            transform: translateX(0);
        }

        .scale-item-name {
            color: #00e19e;
            font-size: calc(var(--ui-font-size) * 1.4);
            font-weight: bold;
            margin-bottom: 0.8vh;
        }

        .scale-item-details {
            color: #cccccc;
            font-size: var(--ui-font-size);
            line-height: 1.6;
        }

        .scale-item-details strong {
            color: #f7d230;
        }

        .note-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #00e19e;
            color: #00e19e;
            width: 3.6vh;
            height: 3.6vh;
            font-size: var(--ui-font-size);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .note-btn:hover {
            border-color: #f7d230;
        }

        .note-btn.active {
            background-color: #f7d3302d;
            border-color: #f7d230;
            font-weight: bold;
        }

        .scale-selector {
            margin-top: 1.5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8vh;
            flex-wrap: wrap;
        }

        .scale-selector label {
            font-size: var(--ui-font-size);
            color: #f7d230;
        }

        #scale-select {
            background-color: #1f262f;
            border: 1px solid #00e19e;
            color: #FFFFFF;
            font-size: var(--ui-font-size);
            padding: 0.4vh 0.8vh;
            border-radius: 4px;
            min-width: 14vh;
            cursor: pointer;
        }

        #scale-select:focus {
            outline: none;
            border-color: #f7d230;
        }

        .overlay {
            background-color: #1f262f;
            /* background-color: #ffffff; */
            text-align: center;
            display: table;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            z-index: 1000;
        }

        #overlay-content {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn {
            border: 2px solid #ff4c7a;
            color: white;
            background-color: rgba(255, 255, 255, 0);
            padding: 14px 28px;
            font-size: var(--ui-font-size);
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, .1);
        }
    </style>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class='header'>
        <div class='header'>
            <div class='scale-selector scale-selector-top'>
                <label for='scale-select'>Stupnice:</label>
                <select id='scale-select'></select>
                <button id='scales-library-btn' class='scales-library-btn'>Knihovna stupnic</button>
            </div>
            <span class='scale-meta'><span id='category'></span></span>
            <span class='scale-meta'>
                <span id='genre'></span>
                <span id='usage'></span>
            </span>
            <div class='note-selector' id='note-selector'></div>
            </span>
        </div>
    </div>
    <div id="canvas"></div>
    <div class='footer'>
        <div class='midi-footer'>
            <label class='midi-filter-toggle'>
                <input type='checkbox' id='midi-filter' checked>
                Povolit MIDI vstup jen ve stupnici
            </label>
            <span id='midi-status' class='midi-status'>Nepřipojeno</span>
            <button id='midi-btn' class='midi-btn'>Povolit MIDI</button>
        </div>
        <div class='footer-info'>
            Zobraz: <a href='javascript:void(0)' id='flat'>Béčka</a> / <a href='javascript:void(0)'
                id='sharp'>Křížky</a>
            <br>
            Styl intervalů:
            <span id="interval-styles">
                <a href='javascript:void(0)' id='arc'>Oblouky</a> /
                <a href='javascript:void(0)' id='gear'>Ozubené</a> /
                <a href='javascript:void(0)' id='pie'>Výseče</a>
            </span>
            <br>
            Pro přehrávání při hoveru stiskněte SHIFT
            <br>
            Marc Racette | Tomáš Mark
            <br>
            <a href="https://github.com/tomasmark79/scales" target="_blank" class="fa fa-github"></a>
            <a href="mailto:tomas@digitalspace.name" target="_blank" class="fa fa-envelope"></a>
        </div>
    </div>

    <!-- Scales Library Modal -->
    <div id='scales-library-modal' class='scales-library-modal'>
        <span class='scales-library-close'>&times;</span>
        <div class='scales-library-content'>
            <h1 class='scales-library-header'>Knihovna hudebních stupnic</h1>
            <div id='scales-library-list'></div>
        </div>
    </div>

    <script src="./lib/three.min.js"></script>
    <script src="./lib/tween.js"></script>
    <script src="./lib/WebGL.js"></script>
    <script src="./src/scales.js"></script>
    <script src="./src/keyboard.js"></script>
    <script src="./index.js"></script>
</body>

</html>
